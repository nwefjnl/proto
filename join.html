<section id="joinsection">
    <div class="inner">
        <h2>회원가입</h2>
        <form action="#" method="post">
           <fieldset class="pil">
                <legend>필수정보</legend>
                    <label class="text">아이디
                        <input type="text" id="idname" placeholder="아이디" autocomplete="off">
                        <button type="button">중복체크</button>
                        <span>아이디를 입력하세요.</span>
                    </label>
                    <label class="text">비밀번호
                        <input type="password" id="pass" placeholder="비밀번호" autocomplete="off">
                        <span>비밀번호는 영문,숫자포함 12자 이내입니다.</span>
                    </label>
                    <label class="text">비밀번호 확인
                        <input type="password" id="passok" placeholder="비밀번호확인">
                        <span>비밀번호를 다시한번 입력해주세요.</span>
                    </label>
                    <p class="irumtext">이름
                        <input type="text" id="irum" placeholder="이름">
                        <label for="irum"></label>
                    </p>
            </fieldset>
            <fieldset class="option">
                <legend>선택정보</legend>
                <p class="birthday">
                    생년월일
                   <input type="text" id="year" placeholder="년(4자)" autocomplete="off">
                   <input type="number" id="month" value="1" min="1" max="12" step="1">
                   <input type="text" id="day" placeholder="일" autocomplete="off" >
                </p>
                <p class="gender">
                    성별 
                    <input type="radio" name="gender" id="male" checked>
                    <label for="male"><span class="spbg"></span>남성</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female"><span class="spbg"></span>여성</label>
                </p>
                <p class="email">
                    이메일  <input type="text"> @
                    <select name="edomain" id="edomain">
                            <option value="daum.net">daum.net</option>
                            <option value="naver.com">naver.com</option>
                            <option value="nate.com">nate.com</option>
                    </select>
                </p>
                <p class="telephone">
                    휴대전화
                    <input type="text" id="tel" placeholder="전화번호입력">
                    <button type="button">인증번호받기</button>
                </p>
                <p>
                    <textarea name="" id="">요청사항</textarea>
                </p>
            </fieldset>
            <div class="btn">
                <button type="submit">가입하기</button>
                <button type="reset">취소</button>
            </div>
       </form>
       </div>
</section>
